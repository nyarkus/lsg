site_name: Linux Wiki
copyright: Copyright (c) 2025 nyarkus_ and contributors

exclude_docs: overrides/
docs_dir: docs/

theme:
  logo: assets/archlinux-1024.png
  favicon: assets/archlinux-1024.png
  name: material
  features:
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: deep purple
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: deep purple
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - extensions.pkg_extension

plugins:
  - search
  - table-reader

# extra_javascript:
#   - extra/js/package.js
#   - https://kit.fontawesome.com/ac3a2d331a.js
extra_css:
  - extra/css/package.css